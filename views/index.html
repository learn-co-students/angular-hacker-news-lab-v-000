<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Application</title>

    <link rel="stylesheet" href="app.css" />
</head>
<body>

<div>
  <ul class="posts">
    <li ng-repeat="post in top.posts">
      <item id="post"></item>
    </li>
  </ul>

  <div>
    <ul class="pagination">
      <li ng-if="top.page > 0">
        <a href="" ng-click="top.previousPage()">
          << Previous
        </a>
      </li>
      <li ng-if="top.page < top.totalPages - 1">
        <a href="" ng-click="top.nextPage()">
          Next >>
        </a>
      </li>
    </ul>

    <div style="clear: both;"></div>
  </div>
</div>
</div>



<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/controllers/PostsController.js"></script>
<script src="js/app/controllers/TopStoriesController.js"></script>
<script src="angular-sanitize/angular-sanitize.js"></script>

</body>
</html>
