<div>
  <ul class="posts">
    <li ng-repeat="post in top.posts" class="item">
      <item id="post"></item>
    </li>
  </ul>

  <ul class="pagination">
    <li ng-if="top.currentPage > 0">
      <a ng-click="top.previousPage()">Previous 30</a>
    </li>
    <li ng-if="top.currentPage < top.totalPages - 1">
      <a ng-click="top.nextPage()">Next 30</a>
    </li>
  </ul>
</div>
