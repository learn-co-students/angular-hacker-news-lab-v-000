<div>
  <h2>Top news</h2>
  <ul>
    <li ng-repeat="post in top.posts">
      <item id='post'>Post title</item>
    </li>
  </ul>
  <h6 ng-if='top.page > 0'><a href="" ng-click='top.previousPage()'>Previous ></a></h6>
  <h6 ng-if='top.page < top.totalPage - 1'><a href="" ng-click='top.nextPage()'>Next ></a></h6>
</div>
