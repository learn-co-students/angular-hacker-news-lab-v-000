<div>
	
	<ul class="posts">
		<li ng-repeat="story in top.stories">
			<item storyid="story"></item>
		</li>
	</ul>
		
	<div>
		<ul class="pagination">
			<div ng-if="top.page > 0">
				<li>
					<a ng-click="top.prev()">Prev</a>
				</li>
			</div>
			<div ng-if="top.page < top.totalPages - 1">
				<li>
					<a ng-click="top.next()">Next</a>
				</li>
			</div>
		</ul>
	</div>
</div>
