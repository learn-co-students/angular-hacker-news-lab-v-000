<div class="story" ng-if="story">
  <h5 class="" >Score: {{ story.score }} - <a href="{{ story.url }}">{{ story.title }}</a></h5>
  <h5>by {{ story.by }} - {{ story.descendants}} Comments </h5>

  <ul class="comments">
    <li ng-repeat="comment in story.data.kids">
      <comment id="comment"></comment>
    </li>
  </ul>
</div>
