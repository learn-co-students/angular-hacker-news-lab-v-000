<div class="item">
<h4 class="item__title"><a href=" {{ctrl.story.url}}" target="_blank"> {{ctrl.story.title}} </a>
<p> {{ ctrl.story.time * 1000 | date: 'short' }} | comments: {{ctrl.story.descendants}} | score: {{ctrl.story.score}} </p>

<ul>
  <li ng-repeat="comment in ctrl.story.kids">
    <comment id="comment"></comment>
  </li>
</ul>
