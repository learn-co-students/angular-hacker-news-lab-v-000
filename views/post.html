<div class="post" ng-if="post.data">
  <a href="{{post.data.url}}" class="post__title">
    {{post.data.title}}
  </a>

  <a href="" class="post__description">
    {{post.data.descendants}} comments || {{post.data.score}} points
  </a>

  <ul class="comments">
    <li ng-repeat="comment in post.data.kids">
      <item id="comment"></item>
    </li>
  </ul>
</div>
