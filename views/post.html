<div>

  <p><a href="{{ story.data.url }}">{{ story.data.title }}</a></p>
  <p>{{ story.data.score }} points | <a ui-sref="post({id: {{ story.id}} })">{{ story.data.descendants }} comments</a></p>

  <ul class="comments">
    <li ng-repeat="kid in story.data.kids">
      <comment id="kid"></comment>
    </li>
  </ul>

</div>
