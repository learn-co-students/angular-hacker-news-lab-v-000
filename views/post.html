<div class="post" ng-if="post.data">
  <a class="post__title" href="{{ post.data.url }}" target="_blank">
    {{ post.data.title }}     
  </a>
  <a class="post__description">
    {{ post.data.score }} points | {{ post.data.descendants }} comments    
  </a>
</div>

<ul class="comments">
  <li ng-repeat="comment in post.data.kids">
    <item id="comment"></item>
  </li>
</ul>
