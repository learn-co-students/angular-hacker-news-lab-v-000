<div class="item">

    <h3> {{comment.data.by}}  at {{ comment.data.time * 1000 | date: 'short' }}</h3>

  <p class="post__description" ng-bind-html="comment.data.text"></p>
  <ul class="posts">
    <li ng-repeat="kid in comment.data.kids">
      <comment id="kid"></comment>
    </li>
  </ul>

</div>
