<h4>Here they are:</h4>
  <ul class="item" ng-repeat="post in news.posts track by $index" ng-show="(($index < (news.page * news.numRecords)) && ($index >= ((news.page - 1) * news.numRecords)))">
  <!-- iterating everything inside so creating more li elements and using post component within an a tag -->
    <li><a ng-app="app" href="" ui-sref-active="active" class="active" ui-sref='post({id: {{post}} })'><post id="post"/></a></li>

  </ul>
  <button ng-click="news.back()">Prev 30</button> | 
  <button ng-click="news.next()">Next 30</button>
