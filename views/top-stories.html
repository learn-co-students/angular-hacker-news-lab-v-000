<h1>Top Stories:</h1>

<div>

  <ul class="posts">
    <li ng-repeat="post in top.posts"> <!-- iterate through posts set in TopStories controller based on pagination -->
      <item id="post"></item>
    </li>
  </ul>

  <div>
    <ul class="pagination">
      <li ng-if="top.page > 0"> <!-- checks if current page is more than 0 -->
        <a href="" ng-click="top.previousPage()"> <!-- click event listener -->
          << Previous
        </a>
      </li>
      <li ng-if="top.page < top.totalPages - 1"> <!-- checks if there are more pages to display -->
        <a href="" ng-click="top.nextPage()"> <!-- click event listener -->
          Next >>
        </a>
      </li>
    </ul>

    <div style="clear: both;"></div>
  </div>

</div>
