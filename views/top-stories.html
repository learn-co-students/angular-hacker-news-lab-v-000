<div>
	<ul class="posts">
		<li ng-repeat="post in topStories.posts">
			<item id="post"></item>
		</li>
	</ul>

	<div>
		<ul class="pagination">
			<li ng-if="topStories.page > 0">
				<a href="" ng-click="topStories.previous()">
					<< Previous
				</a>
			</li>
			<li ng-if="topStories.page < topStories.totalPages - 1">
				<a href="" ng-click="topStories.next()">
					Next >>
				</a>
			</li>
		</ul>

		<div style="clear: both;"></div>
	</div>
</div>
