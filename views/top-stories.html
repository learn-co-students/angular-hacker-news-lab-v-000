<div>
  <ul class="posts">
    <li ng-repeat="story in top.stories">
      <item id="story"></item>
    </li>
  </ul>

  <div>
    <ul class="pagination">
      <li ng-if="top.page > 0">
        <a href="" ng-click="top.previousPage()">
          << Previous Page
        </a>
      </li>
      <li ng-if="top.page < top.totalPages - 1">
        <a href="" ng-click="top.nextPage()">
          >> Next Page
        </a>
      </li>
    </ul>
  </div>
</div>
