<div>
  <ul>
    <li ng-repeat="post in top.posts">
      {{ post.title }}
    </li>
  </ul>

  <div>
    <ul>
      <li ng-if="post.page > 0">
        <a href="" ng-click="top.previousePage()"> previous stories </a>
      </li>
      <li ng-if="post.page < post.totalPages - 1">
        <a href="" ng-click="top.nextPage()"> more stories </a>
      </li>
    </ul>
  </div>
</div>
