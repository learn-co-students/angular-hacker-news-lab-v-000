<div>
  <h3 ng-if='item.data.type==="story"'><a href="#/post/{{item.data.id}}">{{item.data.title}}</a></h3>
  <div ng-if='item.data.type==="comment"' ng-bind-html='item.data.text'></div>

  <p>Published {{item.data.time | date: longDate}}</p>
  <p>Score: {{item.data.score}}</p>
  <p>Has {{item.data.kids.length}} comments</p>
</div>
