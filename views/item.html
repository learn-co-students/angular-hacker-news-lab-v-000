<div ng-if="item.data">
    <div>
        {{ item.data.by }} | {{ (item.data.time * 1000) | date: 'short'}}
    </div>
    <div ng-bind-html="item.data.text"></div>

    <ul class="comments">
        <li ng-repeat="comment in item.data.kids">
            <item id="comment"></item>
        </li>
    </ul>
</div>
