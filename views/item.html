<div class="item" ng-if="item.data">
  <div ng-switch="item.data.type">
    <div ng-switch-when="comment">
      <div class="item__author">
        <a ui-sref="user({id: item.data.by })">
          {{ item.data.by }}
        </a>
        {{ (item.data.time * 1000) | data: 'short' }}
      </div>
      <div ng-bind-html="item.data.text">
        <ul class="comments">
          <li ng-repeat="comment in item.data.kids">
            <item id="comment"></item>
          </li>
        </ul>
      </div>
    </div>
    <div ng-switch-when="item">
      <a class="item_title" href="{{ item.data.url }}" target="_blank">
        {{ item.data.title }}
      </a>
      <a class="item_description" ui-sref="post({id: item.data.id})">
        {{ item.data.descendanats }} comments {{ item.data.score }} points
      </a>
    </div>
  </div>
</div>
