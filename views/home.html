<ul class="posts">
	<li ng-repeat="post in top.posts">
		<item id="post"><a ui-sref="post({id: post})">{{post}}</a></item>
	</li>
</ul>

<div>
	<ul class="pagination">
		<li ng-if="top.page > 0">
			<a href="" ng-click="top.previousPage()">
				<< Previous
			</a>
		</li>
		<li ng-if="top.page < top.pagesTotal">
			<a href="" ng-click="top.nextPage()">
				Next >>
			</a>
		</li>
	</ul>
</div>
