<div>
  <div>
    <strong><a href="{{ vm.url }}">{{ vm. title }}</a></strong> {{ vm.domain }}
  </div>
  <div>
    <ng-pluralize count="vm.score"
                  when="{
                    '0': '0 points', 
                    '1': '1 point', 
                    'other': '{} points'
                  }">
    </ng-pluralize>
    by {{ vm.author }} {{ vm.time }} | <a href="" class="hide">Hide</a> | <a href="" ui-sref="post({ id: {{ vm.id }} })">{{ vm.numComments }}</a>
  </div>
</div>
