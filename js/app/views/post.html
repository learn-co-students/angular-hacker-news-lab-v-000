<div>
  <a class="post__title" href="{{ post.data.url }}" target="_blank">
    {{ post.data.title }}
  </a>
  <a class="post__description" ui-sref="post({id: post.data.id})">
    {{ post.data.descendants }} comments {{ post.data.score }} points
  </a>

  <ul class="comments">
    <li ng-repeat="comment in post.data.kids">
      <item  id="comment"></item>
    </li>
  </ul>
</div>
