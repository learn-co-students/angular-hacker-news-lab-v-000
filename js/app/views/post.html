<p id="home"><a ui-sref="top">Home</a></p>

<div class="post">
  <h2>
    <a href="{{ post.article.url }}" target="_blank" class="post__title">Title: {{ post.article.title }}</a>
  </h2>
  <div class="post__description">
    <h4>Author: {{ post.article.by }}</h4>
    <h5>Score: {{ post.article.score }}</h5>
  </div>

  <h3>Comments: </h3>
  <ul class="comments">
    <li ng-repeat="comment in post.article.kids">
      <item id="comment"></item>
    </li>
  </ul>
</div>
