<div>
  <ul class="posts">
    <li ng-repeat="post in top.posts">
      <item id="post" index="$index"></item>
    </li>
  </ul>

  <ul class="pagination">
    <li ng-if="top.page > 0">
      <a href="" ng-click="top.lastPage()">Previous <<</a>
    </li>
    <li ng-if="top.page < top.totalPages - 1">
      <a href="" ng-click="top.nextPage()"> >> Next</a>
    </li>
  </ul>
</div>
