<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hacker News Client</title>

    <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div ng-app="app" class="app">
    <div ng-controller="StoryController as ctrl">
      <h1>Top Stories</h1>
      <ul>
        <li ng-repeat="post in ctrl.topStories">
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>

          by {{ post.by }}
        </li>
      </ul>
    </div>
  </div>



  <script src="js/angular.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/StoryController.js"></script>
  <script src="js/app/services/StoryService.js"></script>
  <script src="js/angular-resource.js"></script>
</body>
</html>
